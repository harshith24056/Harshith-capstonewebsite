<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SellandBuy.com</title>
  <style>
    :root {
      --primary: #1d4ed8;
      --secondary: #3b82f6;
      --light: #f9fafb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-button {
      display: block;
      text-align: center;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: var(--secondary);
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to SellandBuy</h2>
    <form onsubmit="event.preventDefault();">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <!-- ✅ Use a relative link instead of file:/// -->
      <a href="n.html" class="login-button">Login</a>
    </form>

    <div class="signup-link">
      Don’t have an account? <a href="file:///C:/Users/nellu/OneDrive/%E6%96%87%E6%A1%A3/sign%20up.html">Sign up</a>
    </div>
  </div>

</body>
</html>
