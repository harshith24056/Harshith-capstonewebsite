<head>

  <title>SellandBuy.com - Cars</title>
  <style>
    :root {
      --primary: #1d4ed8;
      --secondary: #3b82f6;
      --accent: #dc2626;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem auto;
      max-width: 900px;
    }

    .filters input, .filters select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .ads {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .ad {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .ad:hover {
      transform: translateY(-5px);
    }

    .ad img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .ad h3 {
      margin: 0.5rem 0;
    }

    .ad p {
      color: green;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .contact-btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.2s ease;
    }

    .contact-btn:hover {
      background: var(--secondary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-modal {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

  <script>
    const searchInput = document.getElementById("searchInput");
    const priceFilter = document.getElementById("priceFilter");
    const carAds = document.getElementById("carAds");
    const allAds = Array.from(carAds.children);

    function filterAds() {
      const searchValue = searchInput.value.toLowerCase();
      const priceLimit = priceFilter.value;

      allAds.forEach(ad => {
        const title = ad.getAttribute("data-title").toLowerCase();
        const price = parseInt(ad.getAttribute("data-price"));

        const matchesSearch = title.includes(searchValue);
        const matchesPrice = priceLimit === "all" || price < parseInt(priceLimit);

        ad.style.display = matchesSearch && matchesPrice ? "block" : "none";
      });
    }

    searchInput.addEventListener("input", filterAds);
    priceFilter.addEventListener("change", filterAds);
