  <title>Welcome to SellandBuy.com</title>
  <style>
    :root {
      --primary: #1d4ed8;
      --secondary: #3b82f6;
      --light: #f9fafb;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      height: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      min-height: 100vh;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {

      margin-bottom: 2rem;
      max-width: 600px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
    }

    .hero-buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: var(--primary);
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .hero-buttons a:hover {
      background-color: #e2e8f0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e5e7eb;
      color: #333;
    }
  </style>
